<wm-page pagetitle="App Loading Screen" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="loadingContainer" class="aio-p2p-page-loading-container" horizontalalign="center">
                <div class="aio-p2p-loading-spinner"></div><br>
                <wm-label padding="unset 0.5em" name="label1" class="aio-p2p-loading-message" caption="bind:Variables.loadingMessage.dataSet.dataValue"></wm-label>
            </wm-container>
        </wm-page-content>
    </wm-content>
</wm-page>
