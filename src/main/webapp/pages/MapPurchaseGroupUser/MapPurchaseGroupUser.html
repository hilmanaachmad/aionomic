<wm-page name="mainpage" pagetitle="bind:appLocale.LANG_PURCHASE_GROUP_TO_USER" backgroundcolor="#ffffff">

    maxWidth: &quot;941px&quot;,
    minWidth: &quot;600px&quot;
}">

                                                    </wm-container>
                                                </wm-composite>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn6_1" padding="unset 16px unset unset">
                                                <wm-composite name="composite3">
                                                    <wm-container class="col-md-9" name="container16_1" width="100%">
                                                        <wm-text name="searchValue" type="search" disabled="bind:Widgets.selectSearchBy.datavalue ? &quot;false&quot; : &quot;true&quot;" placeholder="bind:appLocale.LANG_ENTER_KEYWORD" on-blur="Variables.qGetMappingToUser.invoke()"></wm-text>
                                                    </wm-container>

                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn9"></wm-gridcolumn>

                                </wm-container>
                                <wm-container name="container16" display="flex" class="aio-p2p-space-between" padding="unset unset 16px unset">

                                </wm-container>
                                <wm-container name="container14" class="aio-p2p-content-container">
                                    <wm-layoutgrid name="layoutgrid1" class="aio-p2p-table-header">
                                        <wm-gridrow name="gridrow1" padding="16px">
                                            <wm-gridcolumn columnwidth="1" name="gridcolumn1">
                                                <wm-label padding="unset 0.5em" name="label1" caption="bind:appLocale.LANG_NO" fontweight="bold"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn2">
                                                <wm-container name="container28" on-click="container28Click($event, widget)" class="aio-p2p-clickable">
                                                    <wm-label padding="unset 0.5em" name="label2" caption="Purchase Group" fontweight="bold" class="aio-p2p-clickable"></wm-label>
                                                    <wm-picture name="picture1" picturesource="bind:Variables.DBPurchaseGroup.orderBy === &quot;purchaseGroup ASC&quot; ? &quot;resources/images/logos/icon-up-down-asc.png&quot; : Variables.DBPurchaseGroup.orderBy === &quot;purchaseGroup DESC&quot; ? &quot;resources/images/logos/icon-up-down-desc.png&quot; : &quot;resources/images/logos/icon-up-down.png&quot;"
                                                        width="17"></wm-picture>
                                                </wm-container>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="4" name="gridcolumn17">
                                                <wm-container on-click="container40Click($event, widget)" class="aio-p2p-clickable" name="container40">
                                                    <wm-label padding="unset 0.5em" caption="bind:appLocale.LANG_TOTAL_ASSIGNED" fontweight="bold" name="label20" class="aio-p2p-clickable"></wm-label>

                                                        name="picture7" width="17"></wm-picture>
                                                </wm-container>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="2" name="gridcolumn5">
                                                <wm-container name="container29" on-click="container29Click($event, widget)" class="aio-p2p-clickable">
                                                    <wm-label padding="unset 0.5em" name="label3" caption="bind:appLocale.LANG_STATUS" fontweight="bold" class="aio-p2p-clickable"></wm-label>
                                                    <wm-picture picturesource="bind:Variables.DBPurchaseGroup.orderBy === &quot;status ASC&quot; ? &quot;resources/images/logos/icon-up-down-asc.png&quot; : Variables.DBPurchaseGroup.orderBy === &quot;status DESC&quot; ? &quot;resources/images/logos/icon-up-down-desc.png&quot; : &quot;resources/images/logos/icon-up-down.png&quot;"
                                                        name="picture2" width="17"></wm-picture>
                                                </wm-container>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="2" name="gridcolumn6"></wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                    <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Media List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="mapUserList" dataset="bind:Variables.DBPurchaseGroup.dataSet"
                                        navigation="Basic" on-beforedatarender="roleUserListBeforedatarender(widget, $data)" enablereorder="false" showrecordcount="false" statehandler="none">
                                        <wm-listtemplate layout="media" name="listtemplate1">
                                            <wm-layoutgrid name="layoutgrid4">
                                                <wm-gridrow name="gridrow5_1">
                                                    <wm-gridcolumn columnwidth="1" name="gridcolumn12_1">
                                                        <wm-label padding="unset 0.5em" caption="bind:App.getTableNumbering(Variables.DBPurchaseGroup, Widgets.mapUserList.currentItem, &quot;upurgrId&quot;)" name="label11"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="3" name="gridcolumn13_1">
                                                        <wm-label padding="unset 0.5em" caption="bind:Widgets.mapUserList.currentItem.purchaseGroup" name="label12" hint="bind:Widgets.mapUserList.currentItem.purchaseGroup"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn13">
                                                        <wm-label padding="unset 24px unset 10px" caption="bind:Widgets.mapUserList.currentItem.nameUsers.split(&quot;,&quot;)[0]" name="label15" hint="bind:Widgets.mapUserList.currentItem.nameUsers" conditionalstyle="bind:{
    width: &quot;100%&quot;,
    whiteSpace: &quot;nowrap&quot;,
    overflow: &quot;hidden&quot;,
    textOverflow: &quot;ellipsis&quot;
}"></wm-label>
                                                        <wm-label padding="unset 0em" name="label20_1" textalign="right" margin="unset unset 0px unset" conditionalstyle="bind:{
    float: &quot;right&quot;,
    position: &quot;absolute&quot;,
    right: &quot;4px&quot;
}" caption="bind:&quot;+&quot; + (Widgets.mapUserList.currentItem.jumlahUser - 1)" show="bind:Widgets.mapUserList.currentItem.jumlahUser > 1"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn18">
                                                        <wm-label padding="unset 0.5em" caption="bind:Widgets.mapUserList.currentItem.status" hint="bind:Widgets.mapUserList.currentItem.status" name="label19_1"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn15" horizontalalign="right">
                                                        <wm-picture name="picture4" picturesource="resources/images/logos/icon-pencil.png" on-click="picture4Click($event, widget, item, currentItemWidgets)" margin="unset 8px unset unset" class="aio-p2p-clickable"></wm-picture>
                                                        <wm-picture name="picture5" picturesource="resources/images/logos/icon-trash.png" on-click="Widgets.dialogDelete.open()" class="aio-p2p-clickable"></wm-picture>
                                                    </wm-gridcolumn>
                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                        </wm-listtemplate>
                                    </wm-list>
                                    <wm-container name="container16_4" margin="15px unset unset unset">
                                        <wm-layoutgrid name="layoutgrid7">
                                            <wm-gridrow name="gridrow18">
                                                <wm-gridcolumn columnwidth="9" name="gridcolumn33_1"></wm-gridcolumn>
                                                <wm-gridcolumn columnwidth="1" name="gridcolumn37">
                                                    <wm-label class="col-md-3 control-label" name="label19" caption="bind:appLocale.LANG_SHOW" padding="2px unset" margin="8px unset unset unset"></wm-label>
                                                </wm-gridcolumn>
                                                <wm-gridcolumn columnwidth="2" name="gridcolumn34_1">
                                                    <wm-select name="select9" datavalue="10" dataset="bind:Variables.sortirNumber.dataSet" datafield="dataValue" displayfield="name" on-change="select9Change($event, widget, newVal, oldVal)"></wm-select>
                                                </wm-gridcolumn>
                                            </wm-gridrow>
                                        </wm-layoutgrid>
                                    </wm-container>
                                </wm-container>
                                <wm-spinner show="false" name="spinner2" class="spinner-show" servicevariabletotrack="qGetMappingToUserAll"></wm-spinner>
                            </wm-container>
                        </wm-container>
                    </wm-container>
                </wm-container>
            </wm-container>
        </wm-page-content>
    </wm-content>
    <wm-dialog dialogtype="design-dialog" modal="true" title="bind:Widgets.mapUserList.selecteditem.upurgrId === undefined ? 'Add Mapping Purchase Group' : 'Edit Mapping Purchase Group'" iconclass="" name="addMapUser" class="aio-p2p-modal">

            <wm-button class="btn-outline" caption="bind:appLocale.LANG_CANCEL" on-click="closeDialog()" name="button3"></wm-button>
            <wm-button class="btn-primary" caption="bind:appLocale.LANG_SAVE" on-click="button4Click($event, widget)" name="button4" margin="unset unset unset 10px"></wm-button>
        </wm-dialogactions>
        <wm-container name="container13">
            <wm-container show="bind:Widgets.mapUserList.selecteditem.udepId === undefined ? false : true" name="container33_1">

                        <wm-label padding="unset 0.5em" caption="bind:Widgets.toggle1.datavalue" name="label18"></wm-label>
                    </wm-container>
                </wm-composite>
            </wm-container>
            <wm-container name="container14_1" show="true">
                <wm-composite name="composite7" captionposition="top">
                    <wm-label class="col-md-3 control-label" name="label16_1" caption="bind:appLocale.LABEL_PURCHASE_GROUP"></wm-label>
                    <wm-container class="col-md-9" name="container34" width="100%">
                        <wm-select name="selectPurchaseGroup" dataset="bind:Variables.data_purchaseGroup.dataSet" datafield="dataValue" datavalue="bind:Widgets.mapUserList.selecteditem.purchaseGroup" displayfield="name" placeholder="bind:appLocale.LABEL_SELECT_PURCHASE_GROUP"
                            on-change="selectPurchaseGroupChange($event, widget, newVal, oldVal)"></wm-select>
                    </wm-container>
                </wm-composite>
            </wm-container>
            <wm-container name="container16_2" show="bind:Variables.vmRoleUserModel.dataSet.urAdditionalData == &quot;Vendor&quot; ? 0 : 1">

                    <wm-label class="col-md-3 control-label" name="label14" caption="bind:appLocale.LANG_EMPLOYEE"></wm-label>
                    <wm-container name="container18" width="100%">
                        <wm-search name="searchEmployee" type="autocomplete" dataset="bind:Variables.getEmployeeDataNew.dataSet" searchkey="employeeName,nik" displaylabel="bind:$[nik] + &quot; - &quot; + $[employeeName]" datafield="All Fields" matchmode="anywhereignorecase"
                            datacompletemsg="bind:&quot;&quot;" on-select="search2Select($event, widget, selectedValue)" placeholder="bind:appLocale.LANG_SEARCH_EMPLOYEE_NIK_OR_NAME"></wm-search>
                    </wm-container>
                </wm-composite>
            </wm-container>
            <wm-container name="container19">
                <wm-container name="container21" backgroundcolor="#F6F7F8" padding="16px">
                    <wm-container name="container22" display="inline-flex" width="40%">
                        <wm-label padding="unset 0.5em" name="label16" fontsize="13" fontweight="bold" caption="bind:appLocale.LANG_NIK"></wm-label>
                    </wm-container>
                    <wm-container name="container23" display="inline-flex" width="40%">
                        <wm-label padding="unset 0.5em" name="label17" fontsize="13" fontweight="bold" caption="bind:appLocale.LANG_NAME"></wm-label>
                    </wm-container>
                </wm-container>
                <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Contact List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list aio-p2p-employee-list" datafield="All Fields" name="listEmployee" dataset="bind:Variables.vmEmployeeList.dataSet"
                    navigation="Scroll" statehandler="none">

                        <wm-container padding="8px 12px" name="container24" show="true">
                            <wm-container display="inline-flex" width="40%" name="container25">
                                <wm-label padding="unset 0.5em" fontsize="13" caption="bind:&quot;E: &quot;+Widgets.listEmployee.currentItem.nik" name="label12_1"></wm-label>

                            <wm-container display="inline-flex" width="45%" name="container26">
                                <wm-label padding="unset 0.5em" fontsize="13" caption="bind:Widgets.listEmployee.currentItem.lgName" name="label13_1"></wm-label>

    </wm-dialog>
    <wm-spinner show="false" name="spinnerDialog" animation="spin" servicevariabletotrack="dbTblMUserDep" class="spinner-show"></wm-spinner>
    <wm-confirmdialog on-ok="dialogDeleteOk($event, widget);Widgets.dialogDelete.close()" on-cancel="Widgets.dialogDelete.close()" name="dialogDelete" title="bind:appLocale.LANG_DELETE_CONFIRMATION" message="bind:appLocale.LANG_ARE_YOU_SURE_YOU_WANT_TO_DELETE_THIS_ACTION_CAN_T_BE_UNDONE_AND_THE_DATA_CAN_T_BE_RESTORED"
        oktext="bind:appLocale.LANG_DELETE" class="aio-p2p-modal aio-p2p-modal-delete" canceltext="bind:appLocale.LANG_CANCEL" modal="false" iconclass=""></wm-confirmdialog>
</wm-page>
