<wm-page pagetitle="Form New Password" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-container name="MainContainer" class="aio-p2p-main-container">
                <wm-container name="PageContentContainer" class="aio-p2p-page-content-container">
                    <wm-container name="PageContent" class="aio-p2p-page-content" padding="32px">
                        <wm-container name="background" backgroundcolor="#fff">
                            <wm-layoutgrid name="layoutgrid2">
                                <wm-gridrow name="gridrow4" padding="15px unset">
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn6"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn13_1">
                                        <wm-label padding="unset 0.5em" name="label1" fontsize="15" fontfamily="Inter" caption="bind:appLocale.LANG_COMPANY_EMAIL"></wm-label>
                                        <wm-text name="companyEmail" placeholder="Enter Email"></wm-text>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn14_1"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow5" padding="unset unset 15px unset">
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn7"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn15_1">
                                        <wm-label padding="unset 0.5em" fontsize="15" fontfamily="Inter" caption="bind:appLocale.LANG_NEW_PASSWORD" name="label3"></wm-label>
                                        <wm-text name="password" placeholder="Enter Password" type="password"></wm-text>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn22_1">
                                        <wm-button class="btn-default" caption="" type="button" margin="25px unset unset 5px" name="btn_checkPassword" iconclass="fa fa-eye" on-click="btn_checkPasswordClick($event, widget)" height="40px"></wm-button>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="3" name="gridcolumn16_1"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow4_1" padding="unset unset 15px unset">
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn24"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn12">
                                        <wm-label padding="unset 0.5em" fontsize="15" fontfamily="Inter" caption="bind:appLocale.LANG_RE_PASSWORD" name="label4"></wm-label>
                                        <wm-text name="retypePassword" on-change="retypePasswordChange($event, widget, newVal, oldVal)" placeholder="Enter Password" type="password"></wm-text>
                                        <wm-label padding="unset 0.5em" name="passEncrypt" caption="passEncrypt" show="false"></wm-label>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="7" name="gridcolumn13">
                                        <wm-button class="btn-default" caption="" type="button" margin="25px unset unset 5px" iconclass="fa fa-eye" on-click="btn_checkRePasswordClick($event, widget)" height="40px" name="btn_checkRePassword"></wm-button>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow5_1">
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn25"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn15"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn16"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow7">
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn17"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn18"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn19"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow8" padding="unset unset 15px unset">
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn20"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn21" horizontalalign="left">
                                        <wm-button class="aio-p2p-btn-primary" caption="bind:appLocale.BUTTON_SAVE" type="button" margin="unset 0.5em" name="button1" color="#ffffff" backgroundcolor="#3a8bca" on-click="Variables.svUpdatePassword.invoke();Variables.svUpdateUmePIC.invoke();Variables.svUpdateUmeBank.invoke();Variables.svUpdateUmeTax.invoke()"></wm-button>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn22"></wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow9">
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn23"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn24_1"></wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn25_1"></wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                        </wm-container>
                    </wm-container>
                </wm-container>
            </wm-container>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
