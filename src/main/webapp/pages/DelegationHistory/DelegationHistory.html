<wm-page name="mainpage" pagetitle="bind:appLocale.LANG_DELEGATION_HISTORY" backgroundcolor="#ffffff">
    <wm-content name="content1">
        <wm-page-content name="pageContent1">
            <wm-container name="MainContainer" class="aio-p2p-main-container">

                <wm-container name="PageContentContainer" class="aio-p2p-page-content-container">

                        <wm-param name="pageTitle" value="bind:appLocale.LANG_DELEGATION_HISTORY" type="string"></wm-param>
                    </wm-container>
                    <wm-container name="PageContent" class="aio-p2p-page-content" padding="unset 32px 32px 32px">
                        <wm-container name="background" backgroundcolor="#fff" conditionalstyle="bind:{
    maxWidth: &quot;1200px&quot;,
    minWidth: &quot;600px&quot;
}">

                                <wm-container name="container15" padding="unset unset 16px 8px">

                                            <wm-gridcolumn columnwidth="3" name="gridcolumn5_1" padding="unset 16px unset unset">

                                                        <wm-select name="selectSearchBy" dataset="bind:Variables.vmSearchCriteria.dataSet" datafield="dataValue" displayfield="name" placeholder="bind:appLocale.LANG_SEARCH_BY"></wm-select>
                                                    </wm-container>
                                                </wm-composite>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn6_1" padding="unset 16px unset unset">

                                                        <wm-picture name="picture7_1" picturesource="resources/images/logos/icon-search.png" class="aio-p2p-icon-search"></wm-picture>

                                                    </wm-container>
                                                </wm-composite>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn9"></wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                </wm-container>
                                <wm-container name="container16" display="block" padding="unset unset 16px unset" horizontalalign="right">

                                    <wm-button class="aio-p2p-btn-outline" caption="bind:appLocale.LANG_EXPORT_TO_EXCEL" type="button" margin="unset 0.5em" name="button2" iconurl="resources/images/logos/icon-export.png" on-click="button2Click($event, widget)"></wm-button>

                                <wm-container name="container14">
                                    <wm-container name="container21" class="aio-p2p-table-header" display="block" padding="16px">

                                            <wm-label padding="unset 0.5em" name="label1" caption="bind:appLocale.LANG_NO" fontweight="bold"></wm-label>
                                        </wm-container>
                                        <wm-container name="container28" on-click="container28Click($event, widget)" class="aio-p2p-clickable" display="inline-block" width="18%">

                                            <wm-picture name="picture1" picturesource="resources/images/logos/icon-up-down.png" width="16px"></wm-picture>

                                        <wm-container on-click="container30Click($event, widget)" class="aio-p2p-clickable" name="container30" display="inline-block" width="15%">

                                        <wm-container name="container29" on-click="container29Click($event, widget)" class="aio-p2p-clickable" display="inline-block" width="13%">

                                        </wm-container>
                                    </wm-container>
                                    <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Media List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="roleUserList" dataset="bind:Variables.vdbDelHistory.dataSet" navigation="Basic" on-beforedatarender="roleUserListBeforedatarender(widget, $data)">

                                            <wm-container name="container22_1" padding="unset 8px">

                                    <wm-container name="container16_4" margin="15px unset unset unset">

                                                <wm-gridcolumn columnwidth="1" name="gridcolumn37">

                                                </wm-gridcolumn>
                                            </wm-gridrow>

                                    </wm-container>
                                </wm-container>
                            </wm-container>

                        <wm-spinner show="false" name="spinner1"></wm-spinner>

                </wm-container>

</wm-page>
