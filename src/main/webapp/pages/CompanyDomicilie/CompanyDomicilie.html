<wm-page pagetitle="Company Domicilie" name="page1">
    <wm-header content="HeadforRegVendor" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="1" name="gridcolumn1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="10" name="gridcolumn2">
                        <wm-container backgroundcolor="#3a8bca" on-load="container3Load(widget)" name="container1" height="100%" padding="3px">
                            <wm-container backgroundcolor="#ffffff" horizontalalign="left" margin="10px" name="container2">
                                <wm-label padding="1em 0.5em unset 0.8em" caption="bind:appLocale.LABEL_WHAT_DOMICILIE" conditionalstyle="bind:{
    fontWeight: 600
}" fontsize="14" fontfamily="Inter" color="#000000" name="label1"></wm-label>
                                <wm-layoutgrid name="layoutgrid2">
                                    <wm-gridrow padding="15px unset 10px unset" name="gridrow3">
                                        <wm-gridcolumn columnwidth="6" horizontalalign="left" name="gridcolumn7">
                                            <wm-checkbox caption="bind:appLocale.LABEL_INDONESIA_COMPANY" class="col-md-push-3 col-md-9" on-click="checkbox1Click($event, widget)" name="checkbox1"></wm-checkbox>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" horizontalalign="left" name="gridcolumn8">
                                            <wm-checkbox caption="bind:appLocale.LABEL_OVERSEAS_COMPANY" class="col-md-push-3 col-md-9" on-click="checkbox2Click($event, widget)" name="checkbox2" margin="unset unset unset -145px"></wm-checkbox>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow height="100px" name="gridrow4" padding="10px unset">
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn9">
                                            <wm-composite show="bind:Widgets.checkbox1.datavalue ? true : false" padding="unset unset unset 20px" margin="15px 15px unset unset" name="composite1">
                                                <wm-label class="col-md-3 control-label" caption="Vendor Type" name="label2"></wm-label>
                                                <wm-container class="col-md-9" name="container3">
                                                    <wm-select dataset="bind:Variables.MODELVendorType.dataSet" datafield="dataValue" displayfield="name" name="select1"></wm-select>
                                                </wm-container>
                                            </wm-composite>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" name="gridcolumn10"></wm-gridcolumn>
                                    </wm-gridrow>
                                    <wm-gridrow padding="10px unset" name="gridrow5">
                                        <wm-gridcolumn columnwidth="6" horizontalalign="left" padding="unset unset unset 4em" name="gridcolumn11">
                                            <wm-button class="btn-primary" caption="bind:appLocale.LABEL_CANCEL" on-click="Actions.goToPage_LoginAIO.invoke()" backgroundcolor="#bfc2c7" bordercolor="#000000" margin="unset 2em unset unset" name="button1"></wm-button>
                                        </wm-gridcolumn>
                                        <wm-gridcolumn columnwidth="6" horizontalalign="left" name="gridcolumn12">
                                            <wm-button class="btn-primary" caption="bind:appLocale.LABEL_NEXT" on-click="button2Click($event, widget)" backgroundcolor="#0a8cf7" bordercolor="#000000" name="button2"></wm-button>
                                        </wm-gridcolumn>
                                    </wm-gridrow>
                                </wm-layoutgrid>
                            </wm-container>
                        </wm-container>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="1" name="gridcolumn6"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
