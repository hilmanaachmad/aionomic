<wm-page name="mainpage" pagetitle="Mapping Group COA" backgroundcolor="#ffffff">
    <wm-content name="content1">
        <wm-page-content name="pageContent1">
            <wm-container name="MainContainer" class="aio-p2p-main-container">
                <wm-container name="SidebarContainer" class="aio-p2p-sidebar-container" content="PageSidebar">
                    <wm-param name="activeMenu" value="materialGroupCoa" type="string"></wm-param>
                </wm-container>
                <wm-container name="PageContentContainer" class="aio-p2p-page-content-container">
                    <wm-container name="HeaderContainer" class="aio-p2p-header-container" content="PageHeader">
                        <wm-param name="pageTitle" value="bind:appLocale.MENU_MATERIAL_GROUP_COA" type="string"></wm-param>
                    </wm-container>
                    <wm-container name="PageContent" class="aio-p2p-page-content" padding="unset 32px 32px 32px">
                        <wm-container name="background" backgroundcolor="#fff">
                            <wm-container name="contentContainer" padding="24px" width="941">
                                <wm-container name="container15" padding="unset unset 16px 8px">
                                    <wm-layoutgrid name="layoutgrid2">
                                        <wm-gridrow name="gridrow2">
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn5_1" padding="unset 16px unset unset">
                                                <wm-composite name="composite2">
                                                    <wm-container class="col-md-9" name="container15_1" width="100%">
                                                        <wm-select name="select2" dataset="bind:Variables.vmSearchCriteria.dataSet" datafield="dataValue" displayfield="name"></wm-select>
                                                    </wm-container>
                                                </wm-composite>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn6_1" padding="unset 16px unset unset">
                                                <wm-composite name="composite3">
                                                    <wm-container class="col-md-9" name="container16_1" width="100%">
                                                        <wm-text name="text1" type="search" disabled="bind:Widgets.select2.datavalue ? &quot;false&quot; : &quot;true&quot;"></wm-text>
                                                    </wm-container>
                                                </wm-composite>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn9"></wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                </wm-container>
                                <wm-container name="container16" display="flex" class="aio-p2p-content-container aio-p2p-space-between" padding="unset unset 16px unset">
                                    <wm-button class="aio-p2p-btn-primary" caption="Add Material Group to COA" type="button" margin="unset 0.5em" name="button1" on-click="Widgets.addRole.open()"></wm-button>
                                    <wm-button class="aio-p2p-btn-outline" caption="bind:appLocale.BUTTON_EXPORT_EXCEL" type="button" margin="unset 0.5em" name="button2" iconurl="resources/images/logos/icon-export.png"></wm-button>
                                </wm-container>
                                <wm-container name="container14" class="aio-p2p-content-container">
                                    <wm-layoutgrid name="layoutgrid1" class="aio-p2p-table-header">
                                        <wm-gridrow name="gridrow1" padding="16px">
                                            <wm-gridcolumn columnwidth="1" name="gridcolumn1">
                                                <wm-label padding="unset 0.5em" name="label1" caption="No" fontweight="bold"></wm-label>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="4" name="gridcolumn2">
                                                <wm-label padding="unset 0.5em" name="label2" caption="Material Group / Category" fontweight="bold"></wm-label>
                                                <wm-picture name="picture1" picturesource="resources/images/logos/icon-up-down.png"></wm-picture>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn5">
                                                <wm-label padding="unset 0.5em" name="label3" caption="COA" fontweight="bold"></wm-label>
                                                <wm-picture picturesource="resources/images/logos/icon-up-down.png" name="picture2"></wm-picture>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="2" name="gridcolumn6">
                                                <wm-label padding="unset 0.5em" caption="Status" fontweight="bold" name="label11_1"></wm-label>
                                                <wm-picture picturesource="resources/images/logos/icon-up-down.png" name="picture3"></wm-picture>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="2" name="gridcolumn17"></wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                    <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Media List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="dataList" dataset="bind:Variables.vdbGetMatGroupCoa.dataSet"
                                        navigation="Classic">
                                        <wm-listtemplate layout="media" name="listtemplate1">
                                            <wm-layoutgrid name="layoutgrid4">
                                                <wm-gridrow name="gridrow5_1">
                                                    <wm-gridcolumn columnwidth="3" name="gridcolumn12_1">
                                                        <wm-label padding="unset 0.5em" caption="bind:Widgets.TblMRoleList1.currentItem.roleId" name="label11"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="3" name="gridcolumn13_1">
                                                        <wm-label padding="unset 0.5em" caption="bind:Widgets.TblMRoleList1.currentItem.roleTitle" name="label12"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="3" name="gridcolumn14">
                                                        <wm-label padding="unset 0.5em" caption="bind:Widgets.TblMRoleList1.currentItem.roleStatus" name="label13"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="3" name="gridcolumn15"></wm-gridcolumn>
                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                        </wm-listtemplate>
                                    </wm-list>
                                </wm-container>
                            </wm-container>
                        </wm-container>
                    </wm-container>
                </wm-container>
            </wm-container>
        </wm-page-content>
    </wm-content>
    <wm-dialog dialogtype="design-dialog" modal="true" title="Add New Role" iconclass="" name="addRole">
        <wm-layoutgrid name="layoutgrid3">
            <wm-gridrow name="gridrow4">
                <wm-gridcolumn columnwidth="6" name="gridcolumn10">
                    <wm-label padding="unset 0.5em" caption="Name" name="label7"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                    <wm-label padding="unset 0.5em" caption="Eric" name="label8"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
            <wm-gridrow name="gridrow5">
                <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                    <wm-label padding="unset 0.5em" caption="Title" name="label9"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn columnwidth="6" name="gridcolumn13">
                    <wm-label padding="unset 0.5em" caption="Engineer" name="label10"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
        <wm-dialogactions name="dialogactions1">
            <wm-button class="btn-primary" caption="Close" on-click="closeDialog()" name="button3"></wm-button>
        </wm-dialogactions>
    </wm-dialog>
</wm-page>
