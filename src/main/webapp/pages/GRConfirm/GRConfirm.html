<wm-page name="mainpage" pagetitle="PO Ready to GR" backgroundcolor="#ffffff">
    <wm-content name="content1">
        <wm-page-content name="pageContent1">
            <wm-container name="MainContainer" class="aio-p2p-main-container">

                    <wm-param name="activeMenu" value="GRConfirm" type="string"></wm-param>
                </wm-container>
                <wm-container name="PageContentContainer" class="aio-p2p-page-content-container">

                    <wm-container name="PageContent" class="aio-p2p-page-content" padding="unset 32px 32px 32px">
                        <wm-container name="background" backgroundcolor="#fff" conditionalstyle="bind:{
    maxWidth: &quot;1200px&quot;,
    minWidth: &quot;600px&quot;
}">
                            <wm-container name="contentContainer" padding="24px" class="aio-p2p-content-container">
                                <wm-container name="container15" padding="unset unset unset 8px">
                                    <wm-layoutgrid name="layoutgrid2">
                                        <wm-gridrow name="gridrow2">
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn5_1">

                                                </wm-container>

                                                    </wm-composite>
                                                </wm-container>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow4">
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn8">

                                                            <wm-select name="company" placeholder="Company" dataset="bind:Variables.MODELDataCompany.dataSet" datafield="dataValue" displayfield="name"></wm-select>
                                                        </wm-container>
                                                    </wm-composite>
                                                </wm-container>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn9_1">
                                                <wm-container margin="unset 16px" name="container42_1">

                                                        <wm-label class="col-md-3 control-label" name="label23_1" caption="Item"></wm-label>
                                                        <wm-container class="col-md-9" name="container44_2">
                                                            <wm-text name="item" placeholder="Item"></wm-text>
                                                        </wm-container>
                                                    </wm-composite>
                                                </wm-container>
                                            </wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow5_1">
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn10">

                                                    <wm-composite name="composite4">
                                                        <wm-label class="col-md-3 control-label" name="label24_1" caption="Department"></wm-label>
                                                        <wm-container class="col-md-9" name="container45_1">
                                                            <wm-search name="department" type="autocomplete" placeholder="Department" dataset="bind:Variables.DBDepartment.dataSet" searchkey="departmentCode,departmentTitle" displaylabel="departmentTitle" datafield="departmentCode"

                                                        </wm-container>
                                                    </wm-composite>
                                                </wm-container>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn11"></wm-gridcolumn>
                                        </wm-gridrow>
                                        <wm-gridrow name="gridrow6">
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn12">
                                                <wm-container margin="unset 16px" name="container42">

                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="6" name="gridcolumn13"></wm-gridcolumn>

                                            <wm-gridcolumn columnwidth="6" name="gridcolumn15">
                                                <wm-button class="aio-p2p-btn-primary" caption="Apply" type="button" margin="unset 0.5em" name="buttonApply" backgroundcolor="#b41d20" color="white" on-click="buttonApplyClick($event, widget)"></wm-button>

                                    </wm-layoutgrid>

                                            <wm-container display="inline-block" width="3%" name="container104" horizontalalign="center">
                                                <wm-label caption="bind:appLocale.LANG_NO" name="label39"></wm-label>

                                            <wm-container display="inline-block" width="11%" class="aio-p2p-clickable" on-click="container44Click($event, widget)" name="container44" horizontalalign="center">

                                                <wm-picture picturesource="bind:Variables.DBPOReadyToGRUser.orderBy === &quot;releaseDate ASC&quot; ? &quot;resources/images/logos/icon-up-down-asc.png&quot; : Variables.DBPOReadyToGRUser.orderBy === &quot;releaseDate DESC&quot; ? &quot;resources/images/logos/icon-up-down-desc.png&quot; : &quot;resources/images/logos/icon-up-down.png&quot;"

                                            <wm-container display="inline-block" width="6%" class="aio-p2p-clickable" on-click="container111Click($event, widget)" name="container111" horizontalalign="center">

                                            <wm-container display="inline-block" width="16%" class="aio-p2p-clickable" on-click="container51Click($event, widget)" horizontalalign="center" name="container51">

                                        <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Media List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" dataset="bind:Variables.DBPOReadyToGRUser.dataSet" navigation="Basic"
                                            name="list2" statehandler="none">
                                            <wm-listtemplate layout="media" name="listtemplate2">
                                                <wm-container padding="unset 8px" name="container115">
                                                    <wm-container display="inline-block" width="3%" name="container116" horizontalalign="center">
