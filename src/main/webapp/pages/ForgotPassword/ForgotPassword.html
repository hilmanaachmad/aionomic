<wm-page pagetitle="Forgot Password" name="page1">
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container1" width="100vw" height="100vh" conditionalstyle="bind:{
    display: &quot;flex&quot;,
    flexDirection: &quot;row&quot;
}">
                <wm-container name="container2" conditionalstyle="bind:{
    minWidth: &quot;400px&quot;,
    maxWidth: &quot;500px&quot;
}" backgroundcolor="#ffffff" width="30%" horizontalalign="center">
                    <wm-picture name="picture1" picturesource="resources/images/logos/login-otsuka.png" width="40%" margin="50px unset unset unset"></wm-picture>
                    <wm-label padding="unset 0.5em" name="label1" width="100%" margin="100px unset unset unset" caption="bind:appLocale.LANG_PLEASE_ENTER_YOUR_REGISTERED_CREDENTIAL" fontfamily="Inter" fontsize="28" fontweight="bold"></wm-label>
                    <wm-container name="container4" width="300" conditionalstyle="bind:{
    float: &quot;none&quot;,
    margin: &quot;auto&quot;,
    marginTop: &quot;24px&quot;
}" horizontalalign="left" class="aio-p2p-form">
                        <wm-label padding="unset 0em" name="label2" caption="bind:appLocale.LANG_USERNAME" color="#36414C" fontfamily="Inter" fontsize="14" conditionalstyle="bind:{
    fontWeight: 500
}"></wm-label>
                        <wm-container name="container6" class="aio-p2p-form2" conditionalclass="bind:Variables.vmErrorMessages.dataSet.username != &quot;&quot; ? &quot;form-error&quot; : &quot;&quot;">
                            <wm-text name="textUsername" class="aio-p2p-input" placeholder="bind:appLocale.LANG_ENTER_USERNAME" margin="8px unset unset unset" autotrim="false"></wm-text>
                            <wm-label padding="unset 0.5em" caption="bind:Variables.vmErrorMessages.dataSet.username" show="bind:Variables.vmErrorMessages.dataSet.username != &quot;&quot; ? 1 : 0" color="#FF5756" name="label5"></wm-label>
                        </wm-container>
                    </wm-container>
                    <wm-container width="300" conditionalstyle="bind:{
    float: &quot;none&quot;,
    margin: &quot;auto&quot;,
    marginTop: &quot;24px&quot;
}" horizontalalign="left" name="container5">
                        <wm-label padding="unset 0em" caption="bind:appLocale.LANG_EMAIL" color="#36414C" fontfamily="Inter" fontsize="14" conditionalstyle="bind:{
    fontWeight: 500
}" name="label3"></wm-label>
                        <wm-container name="container7" class="aio-p2p-form2" conditionalclass="bind:Variables.vmErrorMessages.dataSet.email != &quot;&quot; ? &quot;form-error&quot; : &quot;&quot;">
                            <wm-text class="aio-p2p-input" placeholder="bind:appLocale.LANG_EMAIL" margin="8px unset unset unset" name="textEmail" type="text" autotrim="false"></wm-text>
                            <wm-label padding="unset 0.5em" caption="bind:Variables.vmErrorMessages.dataSet.email" show="bind:Variables.vmErrorMessages.dataSet.email != &quot;&quot; ? 1 : 0" color="#FF5756" name="label6"></wm-label>
                        </wm-container>
                    </wm-container>
                    <wm-button class="aio-p2p-login-btn" caption="bind:appLocale.LANG_SEND_VERIFICATION_EMAIL" type="button" margin="25px unset unset unset" name="button1" color="#fff" on-click="button1Click($event, widget)"></wm-button>
                    <wm-label padding="unset 0em" caption="bind:appLocale.LANG_BACK_TO_LOGIN" color="#026CB6" fontfamily="Inter" fontsize="14" conditionalstyle="bind:{
    fontWeight: 600
}" name="label4" width="100%" margin="16px unset unset unset" on-click="Actions.goToPage_LoginAIO.invoke()" class="aio-p2p-clickable"></wm-label>
                </wm-container>
                <wm-container name="container3" conditionalstyle="bind:{
    flex: 1
}" backgroundcolor="#eaeaea" backgroundimage="bind:&quot;resources/images/imagelists/login-&quot; + loginBg + &quot;.png&quot;" backgroundrepeat="no-repeat" backgroundposition="center, center" backgroundsize="cover"></wm-container>
            </wm-container>
            <wm-spinner show="false" name="spinner1" iconclass="fa fa-circle-o-notch fa-spin" caption="Loading ..." type="icon" iconsize="18" backgroundcolor="#ffffff99" servicevariabletotrack="qForgotPassVen,qForgotPassEmp,qCheckUserEmailVen,qCheckUserEmailNik,varSendEmail"></wm-spinner>
        </wm-page-content>
    </wm-content>
</wm-page>
