                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn6_1" padding="unset 16px unset unset">

                                <wm-container name="container14" class="aio-p2p-content-container">
                                    <wm-layoutgrid name="layoutgrid1" class="aio-p2p-table-header">
                                        <wm-gridrow name="gridrow1" padding="16px">

                                            <wm-gridcolumn columnwidth="4" name="gridcolumn2">
                                                <wm-container name="container28" on-click="container28Click($event, widget)" class="aio-p2p-clickable">
                                                    <wm-label padding="unset 0.5em" name="label2" caption="bind:appLocale.LANG_ROLE" fontweight="bold"></wm-label>
                                                    <wm-picture name="picture1" picturesource="resources/images/logos/icon-up-down.png" width="16px"></wm-picture>
                                                </wm-container>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn5">
                                                <wm-container name="container29" on-click="container29Click($event, widget)" class="aio-p2p-clickable">
                                                    <wm-label padding="unset 0.5em" name="label3" caption="bind:appLocale.LANG_STATUS" fontweight="bold"></wm-label>
                                                    <wm-picture picturesource="resources/images/logos/icon-up-down.png" name="picture2" width="16px"></wm-picture>
                                                </wm-container>
                                            </wm-gridcolumn>
                                            <wm-gridcolumn columnwidth="3" name="gridcolumn6"></wm-gridcolumn>
                                        </wm-gridrow>
                                    </wm-layoutgrid>
                                    <wm-list listclass="list-group" itemclass="list-group-item" template="true" template-name="Media List" itemsperrow="xs-1 sm-1 md-1 lg-1" class="media-list" name="TblMRoleList1" dataset="bind:Variables.queryGetMasterRole.dataSet"

                                        <wm-listtemplate layout="media" name="listtemplate1">
                                            <wm-layoutgrid name="layoutgrid4">
                                                <wm-gridrow name="gridrow5_1">
                                                    <wm-gridcolumn columnwidth="2" name="gridcolumn12_1">
                                                        <wm-label padding="unset 0.5em" caption="bind:Widgets.TblMRoleList1.currentItem.nomor" name="label11"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="4" name="gridcolumn13_1">

                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="3" name="gridcolumn14">
                                                        <wm-label padding="unset 0.5em" caption="bind:Widgets.TblMRoleList1.currentItem.roleStatus" name="label13"></wm-label>
                                                    </wm-gridcolumn>
                                                    <wm-gridcolumn columnwidth="3" name="gridcolumn15" horizontalalign="right">
                                                        <wm-picture name="picture4" picturesource="resources/images/logos/icon-pencil.png" on-click="picture4Click($event, widget, item, currentItemWidgets)" margin="unset 8px unset unset" class="aio-p2p-clickable"></wm-picture>

                                                </wm-gridrow>
                                            </wm-layoutgrid>
                                        </wm-listtemplate>
                                    </wm-list>
                                    <wm-container name="container16_4" margin="15px unset unset unset">
                                        <wm-layoutgrid name="layoutgrid7">
                                            <wm-gridrow name="gridrow18">
                                                <wm-gridcolumn columnwidth="9" name="gridcolumn33_1"></wm-gridcolumn>
                                                <wm-gridcolumn columnwidth="1" name="gridcolumn37">
                                                    <wm-label class="col-md-3 control-label" name="label19" caption="bind:appLocale.LANG_SHOW" padding="2px unset" margin="8px unset unset unset"></wm-label>
                                                </wm-gridcolumn>

                                            </wm-gridrow>
                                        </wm-layoutgrid>
                                    </wm-container>

                    </wm-container>
                </wm-container>
            </wm-container>

    </wm-content>

            <wm-button class="aio-p2p-btn-alternate" caption="bind:appLocale.LANG_CANCEL" on-click="closeDialog()" name="button3"></wm-button>
            <wm-button class="aio-p2p-btn-primary" caption="bind:appLocale.LANG_SAVE" on-click="button4Click($event, widget)" name="button4" disabled="bind:Variables.vmLoading.dataSet.dataValue"></wm-button>
        </wm-dialogactions>
        <wm-container name="container13">
            <wm-container name="container26_1" show="bind:Variables.vmRoleModel.dataSet.roleId ? &quot;true&quot; : &quot;false&quot;">

                    <wm-container class="col-md-9" name="container27">
                        <wm-checkbox caption="Toggle" type="toggle" name="toggleStatus" show="true" datavalue="bind:Variables.vmRoleModel.dataSet.roleStatus" checkedvalue="active" uncheckedvalue="inactive" backgroundcolor="#2DCA8C" height="24" class="aio-p2p-toggle"
                            width="48"></wm-checkbox>
                        <wm-label padding="unset 0.5em" name="label14_1" caption="bind:Widgets.toggleStatus.datavalue"></wm-label>
                    </wm-container>
                </wm-composite>
                <wm-container name="container31" display="flex">
                    <wm-label class="col-md-3 control-label" name="label11_1" caption="bind:appLocale.LANG_ROLE_V" margin="4px unset unset unset"></wm-label>
                </wm-container>
            </wm-container>
            <wm-container name="container14_1">
                <wm-composite name="composite3_1" captionposition="top">

                        <wm-container padding="12px" name="container24">

                                <wm-label padding="unset 0.5em" fontsize="13" caption="bind:Widgets.vmRoleAuthListList1.currentItem.authCode" name="label12_1"></wm-label>

                            <wm-container name="container25_1" display="inline-block">
                                <wm-picture name="picture3" picturesource="resources/images/logos/icon-trash.png" class="aio-p2p-clickable" on-click="picture3Click($event, widget, item, currentItemWidgets)"></wm-picture>
                            </wm-container>

                    </wm-listtemplate>
                </wm-list>

            <wm-label padding="unset 0.5em" name="label24" caption="bind:appLocale.LANG_ISREQUIRED" fontstyle="italic" fontweight="bold"></wm-label>

    <wm-confirmdialog on-ok="dialogDeleteOk($event, widget)" on-cancel="Widgets.dialogDelete.close()" name="dialogDelete" title="bind:appLocale.LANG_DELETE_CONFIRMATION" message="bind:appLocale.LANG_ARE_YOU_SURE_YOU_WANT_TO_DELETE_THIS_ACTION_CAN_T_BE_UNDONE_AND_THE_DATA_CAN_T_BE_RESTORED"

</wm-page>
